# sonar-project.properties
sonar.projectKey=darshan45672_CICD
sonar.organization=darshan45672
sonar.projectName=CICD
sonar.projectVersion=1.0

# Source code directory
sonar.sources=app,resources,routes,database
sonar.tests=tests

# Language
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,bootstrap/cache/**,storage/**,public/**,*.js,*.css

# Test exclusions  
sonar.test.exclusions=vendor/**,node_modules/**

# PHP specific settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=test-results.xml

# JavaScript/TypeScript files (if you want to include them)
# sonar.javascript.file.suffixes=.js,.jsx
# sonar.typescript.file.suffixes=.ts,.tsx

# Coverage exclusions
sonar.coverage.exclusions=tests/**,database/**,config/**,bootstrap/**